<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>Mandelbrot Ultra Deep Zoom (Infinite Precision)</title>
  <style>
    html, body { margin:0; height:100%; background:#0b0b0f; overflow:hidden; }
    canvas { display:block; width:100vw; height:100vh; touch-action:none; }
    .hud{
      position: fixed; left: 12px; top: 12px;
      padding: 10px 12px; border-radius: 12px;
      background: rgba(0,0,0,.45); color: rgba(255,255,255,.88);
      font: 12px/1.35 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      user-select: none; pointer-events:none;
      backdrop-filter: blur(10px);
      max-width: min(720px, calc(100vw - 24px));
      white-space: pre-wrap;
    }
    .panel{
      position: fixed; right: 12px; top: 12px;
      padding: 10px 12px; border-radius: 12px;
      background: rgba(0,0,0,.45); color: rgba(255,255,255,.88);
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      backdrop-filter: blur(10px);
      display:flex; flex-direction:column; gap:8px;
      min-width: 220px;
    }
    .panel label{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .panel input[type="number"]{ width: 120px; }
    .panel .row{ display:flex; gap:8px; }
    .panel button{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
    }
    .panel button:hover{ background: rgba(255,255,255,.14); }
    .err{
      position: fixed; left: 12px; right: 12px; bottom: 12px;
      padding: 12px 12px; border-radius: 12px;
      background: rgba(140, 0, 0, .65); color: #fff;
      font: 12px/1.35 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space: pre-wrap;
      display:none;
    }
    .tip{
      position: fixed; left: 12px; bottom: 12px;
      padding: 10px 12px; border-radius: 12px;
      background: rgba(0,0,0,.35); color: rgba(255,255,255,.78);
      font: 12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      user-select: none;
      margin-bottom: 54px;
    }
    .tip kbd{
      font: 11px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      padding: 1px 6px; border-radius: 8px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      margin: 0 2px;
    }
    a { color: rgba(255,255,255,.9); }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="hud" class="hud"></div>

  <div class="panel">
    <label>Auto bits <input id="autoBits" type="checkbox" checked></label>
    <label>bits <input id="bits" type="number" min="128" max="32768" step="128" value="512"></label>
    <label>品質(step) <input id="step" type="number" min="1" max="16" step="1" value="4"></label>

    <label>操作中プレビュー <input id="preview" type="checkbox" checked></label>
    <label>内部解像度
      <select id="res">
        <option value="1">1.0</option>
        <option value="0.75">0.75</option>
        <option value="0.5" selected>0.5</option>
        <option value="0.35">0.35</option>
      </select>
    </label>
    <label>iters上限 <input id="iterCap" type="number" min="200" max="20000" step="100" value="1200"></label>

    <div class="row">
      <button id="resetBtn" title="中心と倍率を初期化">Reset (R)</button>
      <button id="nukeBtn" title="Service Worker/Cache を解除（黒画面対策）">Cache Nuke</button>
    </div>
  </div>

  <div id="err" class="err"></div>

  <div class="tip">
    ドラッグ：移動 / ホイール：ズーム（カーソル固定） / ダブルクリック：ズームイン / <kbd>Shift</kbd>+ダブルクリック：ズームアウト / <kbd>R</kbd>：リセット<br>
    重いとき：内部解像度を 1.0→0.5→0.35 / 品質(step) を 4→8→12 / iters上限を下げる。操作中プレビューONで体感が軽くなります。
  </div>

  <script src="app.js"></script>
</body>
</html>
